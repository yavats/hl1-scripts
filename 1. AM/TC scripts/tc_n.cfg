// Pitch 30.0 - 40.0
// Yaw 73.00 - 73.10
// 0   9+0   9+0   9+0   9+0   9+0   9+0   when you hear a scream press 9+0 once, then hold w+ctrl

// if you failed the script, you can either press the testchamber_reset key or re-execute the config

pausable 1
alias cart preboost1
alias pausespam "w 1; unpause; w 1; setpause"
alias longpausespam "pausespam; pausespam; pausespam; pausespam; pausespam; pausespam; pausespam"
alias testchamber_reset "alias cart preboost1; alias mcart; say tc_script_reset"

alias preboost1             "w 5; fps_max 18; w 34; alias cart preboost2; alias mcart +moveright" //0
alias preboost2             "+use; w 2; -use; w 12; -moveright; alias cart preboost3; alias mcart +left"
alias preboost3             "w 5; +use; w 1; -left; w 1; -use; -left; fps_max 99; w 2; alias cart cartboost; alias mcart +moveright" //9+0
alias cartboost               "w 33; +use; w 3; setpause; longpausespam; unpause; -use; w 13; fps_max 30; w 9; alias cart cartfly; alias mcart +right" //9+0
alias cartfly                     "w 5; -moveright; -right; alias cart cartlanding1; alias mcart +moveleft" //9+0
alias cartlanding1          "alias mcart +left; alias cart cartlanding2" //9+0
alias cartlanding2          "speak scientist/scream20; fps_max 28.7; w 16; -moveleft; w 44; -left; +bxt_tas_jumpbug; fps_max 10; w 4; -bxt_tas_jumpbug; fps_max 100; alias cart cartwindow; alias mcart +moveright"
alias cartwindow            "w 30; -moveright; alias cart; alias mcart"


bind 0 cart
bind 9 mcart

bind - testchamber_reset

